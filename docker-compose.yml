services:
  aerospike:
    image: aerospike/aerospike-server:latest
    container_name: featurestore_aerospike
    ports:
      - "3000:3000"
      - "3001:3001"
      - "3002:3002"
      - "3003:3003"
    volumes:
      - aerospike_data:/opt/aerospike/data
      - aerospike_logs:/var/log/aerospike
      - ./aerospike.conf:/opt/aerospike/etc/aerospike-custom.conf
    entrypoint: ["asd", "--foreground", "--config-file", "/opt/aerospike/etc/aerospike-custom.conf"]
    healthcheck:
      test: ["CMD", "asinfo", "-h", "localhost", "-p", "3000", "-v", "build"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - featurestore_network

  aerospike-tools:
    image: aerospike/aerospike-tools:latest
    container_name: featurestore_aerospike_tools
    depends_on:
      - aerospike
    environment:
      - AEROSPIKE_HOST=aerospike
      - AEROSPIKE_PORT=3000
    entrypoint: [ "tail", "-f", "/dev/null" ]
    networks:
      - featurestore_network
    restart: unless-stopped

  api-service:
    build: ./api-service
    container_name: churn_api_service
    ports:
      - "8000:8000"
    environment:
      - AEROSPIKE_HOST=aerospike
      - AEROSPIKE_PORT=3000
      - NUDGE_SERVICE_URL=http://nudge-service:8002
    networks:
      - featurestore_network
    depends_on:
      - aerospike
      - nudge-service
    restart: unless-stopped


  nudge-service:
    build: ./nudge-service
    container_name: churn_nudge_service
    ports:
      - "8002:8002"
    networks:
      - featurestore_network
    restart: unless-stopped

  training-service:
    build: ./training-service
    container_name: churn_training_service
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - NUM_USERS=5000
      - NATIONALITY=en_US
      - AEROSPIKE_HOST=aerospike
      - AEROSPIKE_PORT=3000
      - MODEL_OUTPUT_PATH=/app/models/churn_model.joblib
      - CHURN_RATE=0.25
    networks:
      - featurestore_network
    depends_on:
      - aerospike
    profiles:
      - training

volumes:
  aerospike_data:
    driver: local
  aerospike_logs:
    driver: local

networks:
  featurestore_network:
    driver: bridge

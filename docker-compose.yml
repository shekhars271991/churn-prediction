services:
  aerospike:
    image: aerospike/aerospike-server-enterprise:8.1
    container_name: featurestore_aerospike
    ports:
      - "3000:3000"
    volumes:
      - aerospike_data:/opt/aerospike/data
      - ./aerospike.conf:/etc/aerospike/aerospike.conf
      - ./features.conf:/etc/aerospike/features.conf
    restart: unless-stopped
    networks:
      - featurestore_network

  aerospike-tools:
    image: aerospike/aerospike-tools:latest
    container_name: featurestore_aerospike_tools
    depends_on:
      - aerospike
    environment:
      - AEROSPIKE_HOST=aerospike
      - AEROSPIKE_PORT=3000
    entrypoint: [ "tail", "-f", "/dev/null" ]
    networks:
      - featurestore_network
    restart: unless-stopped

  api-service:
    build: ./api-service
    container_name: churn_api_service
    ports:
      - "8000:8000"
    environment:
      - AEROSPIKE_HOST=aerospike
      - AEROSPIKE_PORT=3000
      - MODEL_SERVICE_URL=http://model-service:8001
      - NUDGE_SERVICE_URL=http://nudge-service:8002
    networks:
      - featurestore_network
    depends_on:
      - aerospike
      - model-service
      - nudge-service
    restart: unless-stopped

  model-service:
    build: ./model-service
    container_name: churn_model_service
    ports:
      - "8001:8001"
    environment:
      - MODEL_PATH=/app/models
    volumes:
      - ./models:/app/models
    networks:
      - featurestore_network
    restart: unless-stopped

  nudge-service:
    build: ./nudge-service
    container_name: churn_nudge_service
    ports:
      - "8002:8002"
    networks:
      - featurestore_network
    restart: unless-stopped

  training-service:
    build: ./training-service
    container_name: churn_training_service
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - AEROSPIKE_HOST=aerospike
      - AEROSPIKE_PORT=3000
    networks:
      - featurestore_network
    depends_on:
      - aerospike
    profiles:
      - training

volumes:
  aerospike_data:

networks:
  featurestore_network:
    driver: bridge
